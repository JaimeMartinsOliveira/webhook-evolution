version: '3.8'

services:
  # 1. SERVIÇO DO BANCO DE DADOS (Baseado no seu original)
  postgres:
    container_name: postgres
    image: postgres:15
    command: [ "postgres", "-c", "max_connections=1000" ]
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. SERVIÇO DE CACHE E MEMÓRIA
  redis:
    image: redis:alpine
    container_name: whatsapp_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # 3. SERVIÇO DA EVOLUTION API
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.6
    container_name: evolution_api_instance
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - evolution_data:/evolution/dist/instances
      - /etc/localtime:/etc/localtime:ro
    env_file: .env
    depends_on:
      - postgres
      - redis

  # 4. A NOSSA NOVA API DE CAPTURA DE ARQUIVOS
  capturador-api:
    build: .
    container_name: hub_captura_arquivos
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads  # Salva os PDFs fisicamente na sua máquina
    env_file: .env
    depends_on:
      - evolution-api

volumes:
  postgres_data:
  redis_data:
  evolution_data: